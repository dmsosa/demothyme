<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{title}">DMServices: Login</title>

</head>
<body>
<div class="header">
    <div class="navbar">
        <div class="logo-div" ><img src=""/><a class="logo-link">Pokedemo</a></div>
        <ul class="menu">
            <li class="menu-item">
                <a class="menu-link">Explore</a>
            </li>
            <li class="menu-item">
                <a class="menu-link">Discover</a>
            </li>
            <li class="menu-item">
                <a class="menu-link">Challenge</a>
            </li>
        </ul>
    </div>
</div>
<div class="main">
    <div class="background">
        <h1 th:utext="#{login.welcome}">Ich bin gespannt!</h1>
    </div>
    <div>
        <ul>
            <li th:each="type : ${allTypes}">
                <a th:text="${type}">Type</a>
            </li>
        </ul>
        <div th:each="ash : ${ash}"></div>
        <h1 th:text="${ash.name}">name</h1>
        <h1 th:text="${ash.picture}">picture</h1>
        <h1 th:text="${ash.badges}">name</h1>
        <div th:each="pokemon : ${ash.team}">
            <h1 th:text="${pokemon.name}"></h1>
            <h1 th:text="${pokemon.trainer}"></h1>
            <h1 th:text="${pokemon.type}"></h1>
            <h1 th:text="${pokemon.ability}"></h1>
        </div>

    </div>
</div>
<div class="footer">
    <div>
        <h1>Join to the battle</h1>
        <ul>
            <li>Social Media</li>
            <li>About us</li>
            <li>Continue with</li>
        </ul>
        <p>Copyright / Duvi 2024</p>
    </div>
</div>
</body>
</html>
